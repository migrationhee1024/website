<script>
document.addEventListener("DOMContentLoaded", () => {
  const box = document.getElementById("container2");
  if (!box) return;

  const moveIntensity = 25;
  const rotateIntensity = 15;
  const smoothness = 0.08;

  let targetX = 0, targetY = 0;
  let currentX = 0, currentY = 0;
  let targetRotateX = 0, targetRotateY = 0;
  let currentRotateX = 0, currentRotateY = 0;

  document.addEventListener("mousemove", e => {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const dx = (e.clientX - centerX) / centerX;
    const dy = (e.clientY - centerY) / centerY;

    targetX = dx * moveIntensity;
    targetY = dy * moveIntensity;
    targetRotateX = dy * -rotateIntensity;
    targetRotateY = dx * rotateIntensity;
  });

  function animate() {
    currentX += (targetX - currentX) * smoothness;
    currentY += (targetY - currentY) * smoothness;
    currentRotateX += (targetRotateX - currentRotateX) * smoothness;
    currentRotateY += (targetRotateY - currentRotateY) * smoothness;

    box.style.transform = `
      translate(${currentX}px, ${currentY}px)
      rotateX(${currentRotateX}deg)
      rotateY(${currentRotateY}deg)
    `;

    requestAnimationFrame(animate);
  }

  animate();
});
</script>
